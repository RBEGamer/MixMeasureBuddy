<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #0f172a;
        color: #f8fafc;
      }
      .card {
        padding: 2.5rem 3rem;
        border-radius: 1.5rem;
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
        text-align: center;
        max-width: 460px;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0.5rem 0 0;
        color: rgba(241, 245, 249, 0.75);
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hang tight…</h1>
      <p>We&rsquo;ll take you to the right place.</p>
    </div>
    <script>
      (function () {
        // Project name defaults to MixMeasureBuddy but can be overridden via dataset.
        var fallbackRepo = 'MixMeasureBuddy';
        var basePath = document.currentScript && document.currentScript.dataset.repo
          ? '/' + document.currentScript.dataset.repo.replace(/^\\/+|\\/+$|^\\.+|[^a-zA-Z0-9._-]/g, '')
          : '/' + fallbackRepo;

        var normalizedPath = window.location.pathname || '/';
        if (!normalizedPath.startsWith(basePath)) {
          var search = window.location.search || '';
          var hash = window.location.hash || '';
          window.location.replace(basePath + normalizedPath + search + hash);
        }
      })();
    </script>
  </body>
</html>
